<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Index page</title>
		<link
			rel="stylesheet"
			th:href="@{/style.css}"
		/>
	</head>
	<body>
		<div class="outer-container">
			<h1>Flight info</h1>
			<div class="search-container">
				<input
					type="text"
					name="filter"
					id="filter"
				/>
				<button type="submit">Submit</button>
			</div>
			<hr />
			<div class="flights-container">
				<div class="flights-container-date">21/03/2025</div>
				<div
					class="cards-container"
					th:each="card : ${flights}"
				>
					<div class="card">
						<p
							class="card-timestamp"
							th:text="${card.getDepartureTimeString}"
						>
							00:00
						</p>
						<div class="card-info">
							<h3 th:text="${card.end}">destination</h3>
							<div class="flight-info">
								<p th:text="${card.id}">flightId</p>
								<p>company not specified</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
