<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Flight info</title>
		<link
			rel="stylesheet"
			th:href="@{/style.css}"
		/>
	</head>
	<body>
		<div class="outer-container">
			<h1>Flight info</h1>
			<div class="search-container">
				<form
					action="#"
					th:action="@{/}"
					method="post"
				>
					<button type="submit">
						<!-- <svg
							viewBox="0 0 100 100"
							xmlns="http://www.w3.org/2000/svg"
						>
							<circle
								cx="50"
								cy="50"
								r="30"
								stroke="black"
								stroke-width="5"
								fill="none"
							/>

							<path
								stroke="black"
								stroke-width="5"
								d="
								M 90 90
								l -20 -20
							"
							/>
						</svg> -->
						<p>Search</p>
					</button>
					<input
						type="text"
						name="destinationFilter"
						id="destinationFilter"
						class="destinationFilter"
						placeholder="Filter by destination..."
					/>
				</form>
				<form
					th:action="@{/}"
					method="post"
				>
					<div>
						<button
							type="submit"
							name="dateFilter"
							value="all"
						>
							All flights
						</button>
						<button
							type="submit"
							name="dateFilter"
							value="today"
						>
							Today
						</button>
						<button
							type="submit"
							name="dateFilter"
							value="tomorrow"
						>
							Tomorrow
						</button>
					</div>
				</form>
			</div>
			<hr />
			<div class="flights-container">
				<div
					class="cards-container"
					th:each="card : ${flights}"
				>
					<a
						href="#"
						th:href="@{/flight(id=${card.id})}"
					>
						<div class="card">
							<p
								class="card-timestamp"
								th:text="|${card.getDepartureTime()} ${card.getDepartureDateString()}|"
							>
								00:00
							</p>
							<div class="card-info">
								<h3
									th:text="${card.destination.getDestinationString()}"
								>
									destination
								</h3>
								<div class="flight-info">
									<p th:text="${card.getFlightCode()}">
										flight code
									</p>
									<p th:text="${card.getAirline()}">
										company not specified
									</p>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
